<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css1.css" id="theme">
<script src="script.js"></script>


</head>
<body>

   
    <div class="container">
        <!--Primeira Linha, contÃ©m apenas o RESULTADO E A LETRA C, DE CLEAR-->
        <div class="row-1"> 
            <h1 class="txt1">Calculadora</h1>
            <br>
            <input type="text" id="result" placeholder="Resultado" readonly>
            <button onclick="clearScreen()" id="clear" >C</button>
         </div>

        <!--   fim da primeira linha -->         

        <div class="btnrow-1">
            <button onclick="updScreen(1)">1</button>
            <button onclick="updScreen(2)">2</button>
            <button onclick="updScreen(3)">3</button>
            <button onclick="updScreen('*')">x</button>
        </div>

      <!--   fim dasegunda linha -->  

        <div class="btnrow-1">
            <button onclick="updScreen(4)">4</button>
            <button onclick="updScreen(5)">5</button>
            <button onclick="updScreen(6)">6</button>
            <button onclick="updScreen('+')">+</button>
        </div>
      <!--   fim da terceira linha -->  
        <div class="btnrow-1">
            <button onclick="updScreen(7)">7</button>
            <button onclick="updScreen(8)">8</button>
            <button onclick="updScreen(9)">9</button>
            <button onclick="updScreen('-')">-</button>
        </div>
      <!--   fim da QUARTA linha -->  
        <div class="btnrow-2">
            <button onclick="updScreen('/')">/</button>
            <button onclick="updScreen(0)">0</button>
            <button onclick="updScreen('.')">.</button>
            <button onclick="result.value = eval(result.value)">=</button>
        </div>
      <!--   fim da QUINTA linha -->  

    
<div class="btnrow-1">
    <button onclick="themeSwitcher()" id="dark-mode">Modo escuro</button>

</div>
</div>
</body>
</html>
